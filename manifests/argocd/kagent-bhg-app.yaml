# ArgoCD Application for kagent-bhg repository
# This watches the kagent-bhg repo and automatically deploys changes
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kagent-bhg
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FiftyToo/kagent-bhg
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: kagent
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
