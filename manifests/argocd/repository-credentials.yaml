# ArgoCD Repository Credentials
# This should be sealed using sealed-secrets before committing
# 
# To create a sealed secret:
# 1. Create the regular secret (don't commit this!)
# 2. Seal it: kubeseal -f repository-secret.yaml -w repository-credentials-sealed.yaml
# 3. Commit only the sealed version
#
# Example regular secret (SEAL THIS BEFORE COMMITTING):
#
#---
#apiVersion: v1
#kind: Secret
#metadata:
#  name: github-fiftytoo
#  namespace: argocd
#  labels:
#    argocd.argoproj.io/secret-type: repository
#type: Opaque
#stringData:
#  type: git
#  url: https://github.com/FiftyToo
#  # For GitHub App:
#  githubAppID: "YOUR_APP_ID"
#  githubAppInstallationID: "YOUR_INSTALLATION_ID"
#  githubAppPrivateKey: |
#    -----BEGIN RSA PRIVATE KEY-----
#    YOUR_PRIVATE_KEY_HERE
#    -----END RSA PRIVATE KEY-----
#  # OR for Personal Access Token:
#  # username: git
#  # password: ghp_yourTokenHere
