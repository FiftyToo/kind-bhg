apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bhg-env-mgmt
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FiftyToo/bhg-env-mgmt
    targetRevision: main
    path: manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: bhg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
