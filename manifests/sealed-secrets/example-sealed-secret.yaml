# Example Sealed Secret
# This is a template showing the structure of a sealed secret
# Real sealed secrets are generated using the kubeseal CLI

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: example-sealed-secret
  namespace: default
spec:
  encryptedData:
    # These values are encrypted and safe to commit to Git
    # Generate real sealed secrets using:
    # kubectl create secret generic example --dry-run=client --from-literal=key=value -o yaml | kubeseal --format yaml
    username: AgBX... (encrypted)
    password: AgCY... (encrypted)
  template:
    metadata:
      name: example-sealed-secret
      namespace: default
    type: Opaque
